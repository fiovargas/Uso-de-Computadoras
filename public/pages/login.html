<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Permisos</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>

<div id="general">
    <label for="usuario">Usuario</label>
    <input id="usuario" type="text">

    <label for="email">Correo</label>
    <input id="email" type="email">

    <label for="password">Contraseña</label>
    <input id="password" type="password">

    <label for="confirmarPassword">Confirmar contraseña</label>
    <input id="confirmarPassword" type="password">

<select id="tipoUser">
    <option value="" disabled selected>Seleccione el tipo de usuario</option>
    <option id="estudiante" value="estudiante">Estudiante</option>
    <option id="administrador" value="administrador">Administrador</option>
</select>

    <button id="registrarse" type="submit">Registrarse</button>
</div>


    <script type="module" src="../js/login.js"></script>
</body>
</html>
