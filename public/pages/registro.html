<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registro</title>
    <link rel="stylesheet" href="../style/registro.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

<div id="Registro">

    <h2>Formulario de registro</h2>
<br>

    <label for="name">Nombre completo:</label>
    <input id="name" type="text" placeholder="Ingrese su nombre completo">

    <label for="email">Correo electrónico:</label>
    <input id="email" type="email" placeholder="Ej: maria@gmail.com">

    <label for="password">Contraseña:</label>
    <input id="password" type="password" placeholder="Ingrese su contraseña">

    <label for="confirmarPassword">Confirmar contraseña:</label>
    <input id="confirmarPassword" type="password" placeholder="Confirme su contraseña">

<select class="select" id="seleccionador">
    <option value="" disabled selected>Seleccione el tipo de usuario</option>
    <option id="estudiante" value="estudiante">Estudiante</option>
    <option id="administrador" value="administrador">Administrador</option>
</select>

    <button id="registrarse" type="submit">Registrarse</button>
</div>

    <script type="module" src="../js/registro.js"></script>
</body>
</html>
