<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroAdmon</title>
    <link rel="stylesheet" href="../style/registroAdmi.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
<div id="general"> 

    <div id="encabezado"> <!--Inicio de encabezado-->

        <h1>Administrador</h1>
        <img id="logo" src="../imagenes/Logo.png" alt=""> 

    </div> <!--Fin de encabezado-->

    <div id="sidebar"> <!--Inicio de sidebar-->

        <h2>Menú</h2>

        <ul>
            <li id="inicio">Inicio</li>
            <li id="historial">Historial de Solicitudes</li>
            <li id="aprobacion">Aprobación de solicitudes</li>
            <li id="registroAdmi">Registrar nuevo administrador</li>
            <li id="cerrar">Cerrar sesión</li>
        </ul>

    </div><!--Fin de sidebar-->

</div><!--Fin de general-->

<div id="Registro">

    <h2>Formulario de registro</h2>
    <br>

    <label for="name">Nombre de usuario:</label>
    <input id="name" type="text" placeholder="Ingrese su nombre completo">

    <label for="email">Correo electrónico:</label>
    <input id="email" type="email" placeholder="Ej: maria@gmail.com">

    <label for="password">Contraseña:</label>
    <input id="password" type="password" placeholder="Ingrese su contraseña">

    <label for="confirmarPassword">Confirmar contraseña:</label>
    <input id="confirmarPassword" type="password" placeholder="Confirme su contraseña">

    <button id="registrarse" type="submit">Registrarse</button>
</div>

<footer id="piePagina">

    <hr>
    <p>🎓 Educación de calidad · 🌎 Conectados con el mundo · 💡 Inspirando líderes</p>
    <p>©2025 Todos los derechos reservados</p>

</footer>

<script type="module" src="../js/historial.js"></script>
</body>
</html>
